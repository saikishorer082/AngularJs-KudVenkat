<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../scripts/angular.min.js"></script>
    <script src="myController1.js"></script>
    <script src="myService.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="sampleModule">
    <div ng-controller="testController">
        <h2>Employee Records</h2>
        
            <table border="1">
                <tr>
                    <th>eid</th>
                    <th>ename</th>
                    <th>role</th>
                    <th>salary</th>
                </tr>
                <tr ng-repeat="e in employees">
                    <td>{{e.eid}}</td>
                    <td>{{e.ename}}</td>
                    <td>{{e.role}}</td>
                    <td>{{e.salary}}</td>
                </tr>
            </table>
    </div>
</body>
</html>
