<!DOCTYPE html>
<html >
<head >
    <title></title>
    <script src="scripts/angular.min.js"></script>
    <script src="JavaScript.js"></script>
    <script src="Services.js"></script>
    
</head>
<body ng-app="sampleModule">
    <div ng-controller="testController">
        <table border="1">
            <tr><th>Fruits</th></tr>
            <tr ng-repeat="f in fruits"><td>{{f}}</td>
            <td><button ng-click="deleteRecord($index)">Delete</button>
                <button ng-click="select($index)">Select</button></td>
            </tr>
        </table><br />

        <input type="text" ng-model="af" /> <button ng-click="update(af)">Update</button><br /><br />
        <button ng-click="addRecord()">Add Record</button>
        
    </div>
</body>
</html>
